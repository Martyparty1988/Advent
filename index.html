<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventní Kalendář</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Adventní Kalendář pro Páry</h1>
    <div class="calendar">
        <div class="tile" data-day="1">1</div>
        <div class="tile" data-day="2">2</div>
        <div class="tile" data-day="3">3</div>
        <div class="tile" data-day="4">4</div>
        <div class="tile" data-day="5">5</div>
        <div class="tile" data-day="6">6</div>
        <div class="tile" data-day="7">7</div>
        <div class="tile" data-day="8">8</div>
        <div class="tile" data-day="9">9</div>
        <div class="tile" data-day="10">10</div>
        <div class="tile" data-day="11">11</div>
        <div class="tile" data-day="12">12</div>
        <div class="tile" data-day="13">13</div>
        <div class="tile" data-day="14">14</div>
        <div class="tile" data-day="15">15</div>
        <div class="tile" data-day="16">16</div>
        <div class="tile" data-day="17">17</div>
        <div class="tile" data-day="18">18</div>
        <div class="tile" data-day="19">19</div>
        <div class="tile" data-day="20">20</div>
        <div class="tile" data-day="21">21</div>
        <div class="tile" data-day="22">22</div>
        <div class="tile" data-day="23">23</div>
        <div class="tile" data-day="24">24</div>
    </div>
    <div id="modal" class="hidden">
        <div class="modal-content">
            <span id="close-btn">&times;</span>
            <div id="surprise-content"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
